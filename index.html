<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    
</head>
<body >
    <div class="container">
        <div id="login-area" class="my-5">
            <h1 class="py-5 text-center">Welcome to Pioneer Bank</h1>
            <div class="submit-area box-shadow rounded p-4">
                <h4>Login</h4>
                <p><input class="form-control" type="text" placeholder="Email"></p>
                <p><input class="form-control"  type="password" name="password" id="password" placeholder="Password"></p>
                <input class="btn btn-success" id="login-button"  type="submit" value="Enter">
            </div>
        </div>

        <div id="transaction-area" class="my-5">
            <h1 class="py-5 text-center">Transaction Area</h1>

            <div class="card-deck text-white">
                <div class="card card-1 p-4 mx-5">
                    <h5>Deposit</h5>
                    <h1>$ <span id="currentDeposit"></span> <span id="defaultD">0</span></h1>
                </div>
                <div class="card card-2 p-4 mx-5">
                    <h5>Withdraw</h5>
                    <h1>$ <span id="currentWithdraw"></span>  <span id="defaultW">0</span></h1>
                </div>
                <div class="card card-3 p-4 mx-5">
                    <h5>Balance</h5>
                    <h1>$ <span id="currentBalance"></span> <span id="default">0</span></h1>
                </div>
            </div>

            <div class="card-deck  ">
                <div class="box-shadow card  p-4 m-sm-5 py-5" >
                    <h4>Deposit</h4>
                    <p><input id="depositAmount" class="form-control" type="text" placeholder="$ amount you want to deposit"></p>
                    <input style="width: 130px;"  class="btn btn-success" id="addDeposit"  type="submit" value="Deposit">
                </div>
                <div class= "box-shadow card p-4 m-sm-5 py-5">
                    <h4>Withdraw</h4>
                    <p><input class="form-control" id="withdrawAmount" type="text" placeholder="$ amount you want to withdraw"></p>
                    <input style="width: 130px;" class="btn btn-success" id="addWithdraw"  type="submit" value="withdraw">
                </div>
            </div>
        </div>
    </div>


    <footer class="text-muted text-center"> <small>&copy; 2021 Sajib Sutradhar. All Rights Reserved</small>  </footer>

<script src="script.js"></script>

</body>
</html>
